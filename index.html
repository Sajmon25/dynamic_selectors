<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </head>
  <body>
  <div class="container">
  		<br />
	    <div class="row">
	        <div class="col-sm-4">
	            <form role="form">
	              <select id="mainCategory" class="form-control" onchange="searchRowsFromTable()">
		                <option value="">-- select main category --</option>
	                </select>
	            </form>
	        </div>
	        <div class="col-sm-4">
	            <form role="form">
	                <select id="subCategory" class="form-control" onchange="searchRowsFromTable()">
		                <option value="">-- select subcategory --</option>
	                </select>
	            </form>
	        </div>
	        <div class="col-sm-4">
	            <form role="form">
	                <select id="secondSubCategory" class="form-control" onchange="searchRowsFromTable()">
		                <option value="">-- select second subcategory --</option>
	                </select>
	            </form>
	        </div>
	    </div>
	    <br />
      	<div class="row">
      		<table class="table">
      			<thead>
	      			<tr>
	      				<th>Id</th>
	      				<th>Author</th>
	      				<th>Last editor</th>
	      				<th>Status</th>
	      				<th>Creation date</th>
	      				<th>O. date</th>
	      				<th>O. title</th>
	      				<th>O. line</th>
	      				<th>O. line 2</th>
	      				<th>O. position</th>
	      				<th>O. number</th>
	      				<th>O. keywords</th>
	      				<th>O. attachments</th>
	      			</tr>
      			</thead>
      			<tbody id="rows">
                </tbody>
      	</div>

    </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="script.js"></script>
  </body>
</html>
